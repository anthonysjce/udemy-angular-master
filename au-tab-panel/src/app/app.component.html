<h2>
    Tab Panel
</h2>


<div class="container">
    <ng-template #headerButtons>
        <button (click)="tabpanel.selectTab(login)">Login</button>
        <button (click)="tabpanel.selectTab(signup)">Signup</button>
    </ng-template>
    <au-tab-panel #tabpanel [headerTemplate]="headerButtons">
        <au-tab title="Login" #login>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
            </form>
        </au-tab>
        <au-tab title="Sign Up" #signup>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label><input>
                </div>
            </form>
        </au-tab>
        <au-tab title="Contact">
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </form>
        </au-tab>
    </au-tab-panel>
</div>
